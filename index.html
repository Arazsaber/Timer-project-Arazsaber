<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style/test.css">
</head>
<body>
    <div class="main">
    <div class="div1">
        <div class="div day"><p id="day">00<br>day</p></div>
        <div class="div hour"><p id="hour">00<br>hour</p></div>
        <div class="div minute"><p id="minute">00<br>minute</p></div>
        <div class="div second"><p id="second">00<br>second</p></div>        
        <div class="div millisecond"><p id="millisecond">000<br>millisecond</p></div>
    </div>
    <div class="div2">
        <div class="div day"><p id="day_t">Total time in day: 00</p></div>
        <div class="div hour"><p id="hour_t">Total time in hour: 00 </p></div>
        <div class="div minute"><p id="minute_t">Total time in minute: 00</p></div>
        <div class="div second"><p id="second_t">Total time in seconds: 00</p></div>        
        <div class="div millisecond"><p id="millisecond_t">Total time in millisecond: 000</p></div>
    </div>
    <div class="btn">
        <button id="reset">Reset</button>
        <button onclick="start()" id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
